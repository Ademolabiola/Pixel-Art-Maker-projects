
<html>
<head>
   
 <title>Pixel Art Maker!</title>
    
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<h1> Pixel Art Maker </h1>

    <h2>Select A Color </h2>
   
 <input type="color" id="colorPicker">

   
 <h2> Select Grid Size </h2>
    
<form id="sizePicker">
       
 <label>Grid Height:</label>
       
 <input type="number" id="input_height" name="height" min="1" value="1" max="130">
        <label>Grid Width:</label>
        
<input type="number" id="input_width" name="width" min="1" value="1" max="130"><br>
        <label>Cell size:</label>
       
 <input type="number" id="input_size" name="size" min="15" value="15" max="40"><br>
        <button id="input_submit"> Create a grid now </button>
        
<button id="input_reset"> Start Again </button>
    </form>

    
   
 <h2> Design Canvas </h2>
    
<table id="pixel_canvas"></table>

    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="designs.js"></script>

</body>

</html>
